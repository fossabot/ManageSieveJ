version: 2
updates:
  # Enable version updates for Maven dependencies
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 10
    reviewers:
      - "lenucksi"
    labels:
      - "dependencies"
      - "java"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      # Group test dependencies together
      test-dependencies:
        patterns:
          - "org.testng:*"
          - "org.mockito:*"
          - "org.assertj:*"
        update-types:
          - "minor"
          - "patch"
      # Group Maven plugins together
      maven-plugins:
        patterns:
          - "org.apache.maven.plugins:*"
          - "org.jacoco:*"
        update-types:
          - "minor"
          - "patch"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "04:00"
      timezone: "UTC"
    open-pull-requests-limit: 5
    reviewers:
      - "lenucksi"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "deps"
      include: "scope"
